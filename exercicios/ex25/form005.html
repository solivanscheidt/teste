    <title>Formulários</title>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="semas"> <label for="semas">Masculino</label><br>
            <input type="radio" name="sexo" id="sefem"> <label for="sefem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label>
            <input type="checkbox" name="esvol" id="esvol"> <label for="esvol">Volei</label>
            <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label>
            <input type="checkbox" name="esten" id="esten"> <label for="esten">Tenis</label>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas"> Basquete</label>
            
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="limpar">
                </p>
            
        </fieldset>
    </form>
</body>
