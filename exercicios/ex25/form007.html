<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
                <option value=""select>---escolha---</option>
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Parana</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>

        </p>
        <p>
            <label for="ifrof">Profição</label>
            <input type="text" name="prof" id="ifrof" list="liprof">
            <datalist id="liprof">
                <option value="Prof">Professor</option>
                <option value="Adv">Advogado</option>
                <option value="Pro">Programador</option>
                <option value="Enf">Enfermeiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>
  
</body>
</html>
