<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            background-color: rgba(134, 70, 70, 0.437);
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }
        th, td{
            border: 1px solid black;
        }
        col.cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercicio Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">                                                 
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>nome</th>
            <th>sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>F</td>
            <td>40</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>27</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Caio</td>
            <td>M</td>
            <td>45</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>F</td>
            <td>32</td>
            <td>Pediatra</td>
        </tr>
    </table>
</body>
</html>
